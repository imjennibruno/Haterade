<!DOCTYPE html>
<html lang="en" ng-app="Haterade">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Haterade</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/controllers.js"></script>
  </head>

  <body ng-controller="SelfieController">

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand active" href="#home">Haterade</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#home">Home</a></li>
            <li><a href="#trending">Trending</a></li>
            <li><a href="#notsotrending">Not So Trending</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        
              
              <img class="picture" ng-src="{{selfies[count].images.standard_resolution.url}}">
              <br/>
              <br/>

              <button type="button" class="btn btn-default btn-lg" ng-click="count = count + 1; voteOnSelfie(selfies[count], 1);" ng-init="count = 0">
                  <span class="glyphicon glyphicon-remove"></span> No
              </button> 
<!-- not a selfie --> 
              <button type="button" class="btn btn-default btn-lg" ng-click="count = count + 1; voteOnSelfie(selfies[count], 0);" ng-init="count = 0">
                  <span class="glyphicon glyphicon-trash"></span> Nix
              </button>

              <button type="button" class="btn btn-default btn-lg" ng-click="count = count + 1; voteOnSelfie(selfies[count], 2);" ng-init="count = 0">
                  <span class="glyphicon glyphicon-ok"></span> Yes
              </button>
   </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
   
    
  </body>
</html>
